<div ng-cloak>
    <legend>Users</legend>
    <button type="button" class="btn btn-info btn-sm"
            ui-sref="users_add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New User</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Login</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users" ng-show="user.visible">
              <td>{{user.login}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.email}}</td>
              <td>
                  <button type="button" class="btn btn-primary btn-xs" ui-sref="edituser({'id':row.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Details</button>
                  <button type="button" class="btn btn-primary btn-xs" ui-sref="edituserpassword({'id':row.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Change Password</button>
                  <button type="button" class="btn btn-warning btn-xs" ng-click="delete(row)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
              </td>
          </tr>
        </tbody>
    </table>
</div>
